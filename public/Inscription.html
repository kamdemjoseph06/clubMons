 background-size: cover;">

            <!-- <img class="bannière_logo3" src="../static_Img/LOGO.jpg" alt=""> -->
        </div>

        <!--  Aller se Connecter ou s inscrire -->
        <span class="w-100" style="display: flex;justify-content:flex-end;">
            <button type="button" class="btn btn-oultine btnActualite" style="border-radius: 5em;height: 2.7em; background-color: rgb(72, 72, 255);color: #fff;margin-top: 2em;margin-right: 1.2em;"><a onclick="location.href='/connection'">Se Connecter</a> </button>
        </span>

        <p id="message"></p>

        <!-- Formulaire de Souscription -->
        <div class="form-souscri container" style="text-align: center;display: flex;justify-content: center;">
            <form action="" method="POST" class="formSouscri">
                <input type="text" name="Noms" id="nomInscri" class="form-control inpt_souscri nomsInscri" placeholder=" Noms " required>
                <input type="text" name="Prenom" id="" class="form-control  inpt_souscri prenomInscri" placeholder="Prénoms" required>
                <input type="text" name="dateBirth" id="" class="form-control  inpt_souscri dateInscri" placeholder="Date de naissance" onfocus="(this.type='date')" onblur="(this.type='text')" required>
                <input type="password" name="Code" id="" class="form-control  inpt_souscri codeInscri" placeholder="Code Vétéran" required>
                <input type="password" name="MotPasse" id="" class="form-control inpt_souscri MotPasseInscri " placeholder="Mot de passe" required>
                <button type="submit" class="btn btn_souscri" onclick="data()">Inscription</button>
                <!--<a href="" class="a a_souscri" style="text-decoration: none;color:#fff;">-->
                <p class="forgot" style="">Mot de passe oublié ?</p>
            </form>
        </div>

        <div class="container alert_forgot" style=" display:none;border-radius: .5em;">
            <div class="cls_forgot">x</div>
            <div class="content_forgot" style="align-content:center;">
                <p>Si vous avez oublié votre mot de passe vous pouvez utiliser votre Code Vétéran.</p>
                <p>En cas de perte de votre Code Vétéran, veuillez contacter votre Administrateur.</p>
            </div>
        </div>
    </div>
</body>
